<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - مشغل Grostream</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body { font-family: 'Cairo', sans-serif; }
        .channel-card {
            display: flex;
            align-items: center;
            padding: 12px;
            background-color: #374151;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: 2px solid transparent;
        }
        .channel-card:hover {
            background-color: #4b5563;
            transform: scale(1.03);
        }
        .channel-card.active {
            background-color: #1e3a8a;
            border-color: #3b82f6;
            font-weight: bold;
        }
        /* تعديل بسيط للـ Iframe لضمان عدم وجود هوامش غير مرغوبة */
        .aspect-w-16 { position: relative; padding-bottom: 56.25%; background-color: #000; }
        .aspect-h-9 > iframe { position: absolute; top: 0; right: 0; width: 100%; height: 100%; }
        .ad-placeholder { border: 2px dashed #4a5563; }
        #loading-message { font-size: 1.2rem; text-align: center; padding: 2rem; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4">

        <header class="text-center my-6">
            <h1 class="text-4xl font-bold">بث مباشر للمباريات</h1>
            <p class="text-gray-400 mt-2">اختر القناة التي تريد مشاهدتها من القائمة أدناه</p>
        </header>

        <div class="ad-placeholder my-4 bg-gray-700 h-24 flex items-center justify-center">
            <span class="text-gray-400">ضع كود إعلان البانر هنا (مثلاً: 728x90)</span>
        </div>

        <main class="grid grid-cols-1 md:grid-cols-4 gap-6">

            <div class="md:col-span-3 bg-black rounded-lg shadow-lg">
                <div class="aspect-w-16 aspect-h-9">
                    <!-- الـ Iframe سيتم تحديثه بواسطة JavaScript -->
                    <iframe id="video-iframe"
                        src="about:blank" <!-- نبدأ بصفحة فارغة -->
                        frameborder="0"
                        scrolling="no" <!-- لمنع ظهور شرائط التمرير -->
                        allow="autoplay; encrypted-media"
                        allowfullscreen
                        class="w-full h-full rounded-lg">
                    </iframe>
                </div>
                <div id="current-channel-name" class="p-4 text-xl font-semibold">
                    الرجاء اختيار قناة للبدء
                </div>
            </div>

            <div class="md:col-span-1 bg-gray-800 p-4 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4 border-b-2 border-gray-700 pb-2">قائمة القنوات</h2>
                <div id="channel-list" class="space-y-2">
                    <div id="loading-message">جاري تحميل قائمة القنوات...</div>
                </div>
                <div class="ad-placeholder mt-6 bg-gray-700 h-64 flex items-center justify-center">
                    <span class="text-gray-400">ضع كود إعلان جانبي هنا</span>
                </div>
            </div>
            
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- ==================== JavaScript لاستخدام مشغل Grostream ==================== -->
    <script>
    $(document).ready(function() {
        const playerIframe = $('#video-iframe');
        const currentChannelName = $('#current-channel-name');
        const channelListDiv = $('#channel-list');
        const loadingMessage = $('#loading-message');

        // لا يزال يعتمد على ملفك المحلي playlist.m3u
        const playlistUrl = "playlist.m3u"; 

        // جلب وتحليل قائمة القنوات
        $.get(playlistUrl, function(data) {
            loadingMessage.hide();
            const lines = data.split('\n');
            let channels = [];

            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF:')) {
                    const infoLine = lines[i];
                    const streamUrl = lines[i + 1] ? lines[i + 1].trim() : null;

                    if (streamUrl && streamUrl.includes('stream.php')) {
                        let name = infoLine.split(',').pop();
                        let logoMatch = infoLine.match(/tvg-logo="([^"]+)"/);
                        let logoUrl = logoMatch ? logoMatch[1] : 'https://i.ibb.co/LQrjN7s/bein1.png';

                        channels.push({
                            name: name,
                            stream: streamUrl,
                            logo: logoUrl
                        });
                    }
                }
            }

            if (channels.length > 0) {
                channels.forEach(channel => {
                    const channelHtml = `
                        <div class="channel-card" data-stream-url="${channel.stream}" data-channel-name="${channel.name}">
                            <img src="${channel.logo}" alt="${channel.name}" class="w-10 h-10 ml-3" onerror="this.src='https://via.placeholder.com/40'; this.onerror=null;">
                            <span>${channel.name}</span>
                        </div>
                    `;
                    channelListDiv.append(channelHtml);
                });

                // تشغيل القناة الأولى تلقائياً
                setTimeout(() => {
                    $('#channel-list .channel-card').first().trigger('click');
                }, 500);
            } else {
                 channelListDiv.html('<p>لم يتم العثور على قنوات. تأكد من أن ملف playlist.m3u يحتوي على الروابط الصحيحة.</p>');
            }
        }).fail(function() {
            loadingMessage.text('فشل تحميل ملف playlist.m3u. تأكد من وجوده في نفس المجلد.');
        });

        // --- الجزء الأهم: وظيفة النقر على القناة لتشغيلها عبر Grostream ---
        channelListDiv.on('click', '.channel-card', function() {
            const streamUrl = $(this).data('stream-url'); // رابط القناة مثل stream.php?cid=...
            const channelName = $(this).data('channel-name');

            if (streamUrl) {
                // إنشاء رابط التضمين لمشغل Grostream
                // نستخدم ترميز الرابط (encodeURIComponent) لضمان عدم حدوث مشاكل في الـ URL
                const externalPlayerUrl = `https://grostream.com/hls.php?player=videojs&url=${encodeURIComponent(streamUrl)}`;
                
                // تحديث الـ iframe مباشرة بهذا الرابط
                playerIframe.attr('src', externalPlayerUrl);

                // تحديث اسم القناة المعروضة
                currentChannelName.text(`أنت تشاهد الآن: ${channelName}`);
                
                // تحديث التنسيق لإظهار القناة النشطة
                $('.channel-card').removeClass('active');
                $(this).addClass('active');
            } else {
                alert('عفواً، رابط البث لهذه القناة غير متاح.');
            }
        });
    });
    </script>
    <!-- ======================================================================= -->

</body>
</html>
