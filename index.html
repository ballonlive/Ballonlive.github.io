<!DOCTYPE html>
<html dir="rtl" lang="ar" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ballon TV - Your M3U Channels</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- مكتبات المشغل العادي (Video.js) -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <!-- ======== تمت إضافة مكتبات مشغل Shaka DRM هنا ======== -->
  <link rel="stylesheet" type="text/css" href="https://shaka-player-demo.appspot.com/dist/controls.css">
  <script src="https://shaka-player-demo.appspot.com/dist/shaka-player.ui.js"></script>
  <!-- ==================================================== -->

  <style>
    /* كل أكواد الـ CSS الحالية تبقى كما هي */
    :root {
      --font-family: 'Tajawal', sans-serif;
      --green-accent: #1db954; 
      --bg-light: #f5f5f7; --surface-light: #ffffff; --text-primary-light: #1d1d1f; --text-secondary-light: #6e6e73; --accent-light: #0071e3; --border-light: #d2d2d7;
      --bg-dark: #121212; --surface-dark: #1e1e1e; --text-primary-dark: #f5f5f7; --text-secondary-dark: #a1a1a6; --accent-dark: #0a84ff; --border-dark: #3a3a3c;
    }
    [data-theme="light"] {
      --bg-color: var(--bg-light); --surface-color: var(--surface-light); --text-primary: var(--text-primary-light); --text-secondary: var(--text-secondary-light); --accent-color: var(--accent-light); --border-color: var(--border-light); --shadow-color: rgba(0, 0, 0, 0.08); --shadow-color-hover: rgba(0, 0, 0, 0.15);
    }
    [data-theme="dark"] {
      --bg-color: var(--bg-dark); --surface-color: var(--surface-dark); --text-primary: var(--text-primary-dark); --text-secondary: var(--text-secondary-dark); --accent-color: var(--accent-dark); --border-color: var(--border-dark); --shadow-color: rgba(0, 0, 0, 0.2); --shadow-color-hover: rgba(0, 0, 0, 0.4);
    }
    body { margin: 0; padding: 0; font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-primary); user-select: none; transition: background-color 0.3s, color 0.3s; }
    a { text-decoration: none; color: inherit; }
    .header-container { position: sticky; top: 0; z-index: 1000; background-color: var(--surface-color); padding: 15px 20px; box-shadow: 0 2px 10px var(--shadow-color); transition: background-color 0.3s, box-shadow 0.3s; }
    header { display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 22px; font-weight: 700; color: var(--accent-color); }
    .header-icon { font-size: 24px; cursor: pointer; color: var(--text-secondary); transition: color 0.3s; }
    .header-icon:hover { color: var(--accent-color); }
    .sidenav { height: 100%; width: 0; position: fixed; top: 0; right: 0; background-color: var(--surface-color); overflow-x: hidden; transition: 0.3s ease-out; z-index: 1002; box-shadow: -5px 0 15px rgba(0,0,0,0.2); }
    .sidenav a { padding: 15px 20px 15px 32px; text-decoration: none; font-size: 18px; font-weight: 500; color: var(--text-primary); display: block; transition: 0.3s; }
    .sidenav a:hover { background-color: color-mix(in srgb, var(--accent-color) 10%, transparent); color: var(--accent-color); }
    .sidenav .close-btn { position: absolute; top: 15px; left: 15px; font-size: 30px; }
    main { padding: 20px; }
    .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 12px; }
    .channel-card {
      background-color: var(--surface-color); border-radius: 12px; overflow: hidden;
      box-shadow: 0 4px 10px var(--shadow-color); transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer; display: flex; flex-direction: column;
    }
    .channel-card:hover { transform: scale(1.05); box-shadow: 0 8px 20px var(--shadow-color-hover); z-index: 10; }
    .channel-card .card-image { width: 100%; padding-bottom: 75%; background-size: cover; background-position: center; background-color: var(--border-color); }
    .channel-card .card-title {
      height: 40px; display: flex; align-items: center; justify-content: center; text-align: center;
      font-size: 12px; font-weight: 700; padding: 0 5px; color: var(--text-primary);
    }
    .player-modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 2000; display: none; justify-content: center; align-items: center;
      backdrop-filter: blur(5px);
    }
    .player-modal-content {
      width: 90%; max-width: 960px;
      height: auto;
      background-color: #000; position: relative;
      border-radius: 10px; overflow: hidden;
    }
    #playerModal .player-modal-content { aspect-ratio: 16 / 9; } /* For video.js */
    .player-modal .close-player-btn {
      position: absolute; top: -35px; right: 0;
      font-size: 30px; color: white; cursor: pointer;
      background: none; border: none; z-index: 2001;
    }
    .video-js { width: 100%; height: 100%; }

    /* ======== تم إضافة CSS خاص بمشغل Shaka DRM هنا ======== */
    #shakaPlayerModal .player-modal-content {
        padding: 20px;
        background-color: var(--surface-color);
        max-width: 800px;
    }
    #shakaPlayerModal h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: var(--accent-color);
    }
    #shakaPlayerModal input[type="text"] {
      width: calc(100% - 22px);
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--bg-color);
      color: var(--text-primary);
      font-size: 1em;
      font-family: var(--font-family);
    }
    #shakaPlayerModal button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: var(--accent-color);
      color: #ffffff;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: var(--font-family);
    }
    #shakaPlayerModal video {
        width: 100%;
        height: auto;
        margin-top: 20px;
        border-radius: 8px;
        background-color: #000;
    }
    /* ======================================================= */
  </style>
</head>

<body>
  <div class="header-container">
    <header>
      <i class="fa-solid fa-bars header-icon" onclick="openNav()"></i>
      <h1>Ballon TV</h1>
      <i class="fa-solid fa-circle-half-stroke header-icon" id="theme-toggle-btn"></i>
    </header>
  </div>
  <main>
    <section id="live-channels">
      <div id="items-grid" class="items-grid">
        <p id="loading-message">جاري تحميل القنوات...</p>
      </div>
    </section>
  </main>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">×</a> 
    <a href="#">الرئيسية</a>
    <!-- ======== تم إضافة رابط مشغل DRM هنا ======== -->
    <a href="javascript:void(0)" onclick="openShakaPlayer()">مشغل DRM</a>
    <!-- ============================================= -->
    <a href="#">سياسة الخصوصية</a>
  </div>

  <!-- Modal للمشغل العادي (Video.js) -->
  <div id="playerModal" class="player-modal">
    <div class="player-modal-content">
        <button class="close-player-btn" onclick="closePlayer()">×</button>
        <video id="main-player" class="video-js vjs-default-skin" controls preload="auto"></video>
    </div>
  </div>

  <!-- ======== تم إضافة Modal جديد لمشغل Shaka DRM هنا ======== -->
  <div id="shakaPlayerModal" class="player-modal">
    <div class="player-modal-content">
        <button class="close-player-btn" onclick="closeShakaPlayer()">×</button>
        <h2>Shaka DRM Player</h2>
        <input id="manifestUri" type="text" placeholder="أدخل رابط البث (mpd أو m3u8)">
        <input id="clearKey" type="text" placeholder="أدخل المفتاح بالتنسيق keyid:key">
        <button id="playButton">تشغيل الفيديو</button>
        <video autoplay data-shaka-player poster="" id="shaka-video"></video>
    </div>
  </div>
  <!-- ======================================================== -->
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://vjs.zencdn.net/8.10.0/video.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>

  <script>
    // --- السكريبت الخاص بك يبقى كما هو ---
    function openNav() { document.getElementById("mySidenav").style.width = "250px"; }
    function closeNav() { document.getElementById("mySidenav").style.width = "0"; }
    
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggleBtn = document.getElementById('theme-toggle-btn');
      if (themeToggleBtn) {
        themeToggleBtn.addEventListener('click', () => { 
            document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); 
        });
      }
    });

    // --- منطق المشغل العادي (Video.js) ---
    const playerModal = document.getElementById('playerModal');
    let videoPlayer;

    videoPlayer = videojs('main-player', {
        autoplay: true,
        fluid: true,
    });

    function openPlayer(streamUrl) {
      videoPlayer.src({
        src: streamUrl,
        type: 'application/x-mpegURL',
      });
      playerModal.style.display = 'flex';
      videoPlayer.play();
    }

    function closePlayer() {
      playerModal.style.display = 'none';
      videoPlayer.pause();
      videoPlayer.reset();
    }

    $(document).ready(function() {
      const grid = $('#items-grid');
      const loadingMessage = $('#loading-message');
      const playlistUrl = "playlist.m3u";

      $.get(playlistUrl, function(data) {
        loadingMessage.hide();
        const lines = data.split('\n');
        
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF:')) {
            const infoLine = lines[i];
            const streamUrl = lines[i + 1] ? lines[i + 1].trim() : null;

            if (streamUrl && streamUrl.startsWith('http')) {
              let name = infoLine.split(',').pop();
              let logoMatch = infoLine.match(/tvg-logo="([^"]+)"/);
              let logoUrl = logoMatch ? logoMatch[1] : 'https://via.placeholder.com/200x150/1e1e1e/f5f5f7?text=TV';

              const channelCard = `
                <div class="channel-card" onclick="openPlayer('${streamUrl}')">
                  <div class="card-image" style="background-image: url('${logoUrl}')" onerror="this.style.backgroundImage='url(https://via.placeholder.com/200x150/1e1e1e/f5f5f7?text=TV)'"></div>
                  <div class="card-title">${name}</div>
                </div>`;
              grid.append(channelCard);
            }
          }
        }
      }).fail(function() {
        loadingMessage.text('فشل تحميل ملف playlist.m3u. تأكد من وجوده.');
      });
    });

    // ======== تم إضافة السكريبت الخاص بمشغل Shaka DRM هنا ========
    const shakaModal = document.getElementById('shakaPlayerModal');
    let shakaPlayer; // تعريف المتغير في النطاق العام للوصول إليه عند الإغلاق

    // هذه الدالة تفتح نافذة مشغل DRM
    function openShakaPlayer() {
        shakaModal.style.display = 'flex';
        closeNav(); // إغلاق القائمة الجانبية عند فتح المشغل
    }

    // هذه الدالة تغلق نافذة مشغل DRM وتوقف الفيديو
    function closeShakaPlayer() {
        shakaModal.style.display = 'none';
        if (shakaPlayer) {
            shakaPlayer.unload(); // إيقاف تحميل الفيديو لتوفير الموارد
        }
    }

    // تهيئة مشغل Shaka عند تحميل المكتبة
    document.addEventListener('shaka-ui-loaded', () => {
        initShakaPlayer();
    });

    function initShakaPlayer() {
      const videoElement = document.getElementById('shaka-video');
      const ui = videoElement['ui'];
      const controls = ui.getControls();
      shakaPlayer = controls.getPlayer(); // إسناد المشغل للمتغير العام

      // إعدادات الواجهة
      ui.configure({
        'controlPanelElements': ['rewind', 'play_pause', 'fast_forward', 'time_and_duration', 'spacer', 'volume', 'fullscreen', 'overflow_menu'],
        'overflowMenuButtons': ['captions', 'quality', 'language', 'picture_in_picture', 'playback_rate'],
      });

      shakaPlayer.addEventListener("error", (e) => console.error('Shaka Player Error:', e.detail));
      
      document.getElementById('playButton').addEventListener('click', () => {
          const manifestUri = document.getElementById('manifestUri').value;
          const clearKeyInput = document.getElementById('clearKey').value;

          if (!manifestUri) {
              alert('الرجاء إدخال رابط البث!');
              return;
          }

          const [keyId, key] = clearKeyInput.split(':');
          
          // إعادة تعيين المفاتيح القديمة
          shakaPlayer.configure({ drm: { clearKeys: {} } });
          
          if (keyId && key) {
              shakaPlayer.configure({
                  drm: {
                      clearKeys: { [keyId]: key }
                  }
              });
          }

          shakaPlayer.load(manifestUri).catch((e) => {
            console.error(e);
            alert("فشل تحميل الفيديو. تحقق من الرابط والمفتاح أو انظر إلى الكونسول للمزيد من التفاصيل.");
          });
      });
    }
    // =============================================================
  </script>
</body>
</html>
