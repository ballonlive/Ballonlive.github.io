<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل البث</title>

    <!-- 1. CSS مدمج لجعل المشغل يملأ الشاشة -->
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        #player-container { width: 100%; height: 100%; }
    </style>

    <!-- 2. استدعاء مكتبة مشغل Clappr -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
</head>
<body>

    <!-- هذا هو العنصر الذي سيحتوي على المشغل -->
    <div id="player-container"></div>

    <!-- 3. JavaScript مدمج لتشغيل الفيديو -->
    <script>
        function getStreamUrlFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('stream');
        }

        const streamUrl = getStreamUrlFromQuery();

        if (streamUrl) {
            var player = new Clappr.Player({
                source: streamUrl,
                parentId: '#player-container',
                width: '100%',
                height: '100%',
                autoPlay: true,
                mute: false,
                hlsjsConfig: {
                  enableWorker: true
                }
            });
        } else {
            document.body.innerHTML = '<div style="color: white; text-align: center; padding-top: 40vh; font-family: sans-serif; font-size: 1.2em;">الرجاء اختيار قناة من الصفحة الرئيسية لبدء البث.</div>';
        }
    </script>

</body>
</html>
