<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <!-- 1. استدعاء تصميم المشغل Plyr -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        /* لجعل المشغل يملأ الـ iframe بالكامل */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* خلفية سوداء */
        }
        .plyr {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- 2. هذا هو العنصر الذي سيتحول إلى مشغل فيديو -->
    <video id="player" playsinline controls></video>

    <!-- 3. استدعاء مكتبة Plyr -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    
    <!-- 4. استدعاء مكتبة HLS.js (ضرورية لتشغيل m3u8) -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('player');
            
            // --- الجزء الأهم: جلب رابط البث من الـ URL ---
            const params = new URLSearchParams(window.location.search);
            const streamUrl = params.get('stream'); // استخراج قيمة 'stream'

            if (streamUrl) {
                // التحقق مما إذا كان المتصفح يدعم HLS أصلاً (مثل Safari)
                if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = streamUrl;
                } 
                // إذا لم يكن يدعم، نستخدم HLS.js
                else if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(streamUrl);
                    hls.attachMedia(video);
                    window.hls = hls; // لإمكانية الوصول إليه من الخارج إذا احتجنا
                }
            } else {
                // في حال لم يتم تمرير رابط
                console.error("No stream URL provided!");
            }
            
            // تهيئة مشغل Plyr
            const player = new Plyr(video, {
                // يمكنك إضافة خيارات هنا
                autoplay: true, // محاولة التشغيل التلقائي
                captions: { active: true, update: true, language: 'auto' },
            });

            window.player = player; // لإمكانية الوصول إليه من الخارج
        });
    </script>

</body>
</html>
