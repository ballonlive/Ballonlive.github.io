<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video.js Player</title>
    <!-- 1. استدعاء مكتبة وتصميم Video.js -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        .video-js { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <!-- 2. عنصر الفيديو الخاص بـ Video.js -->
    <video-js id="my-video" class="video-js vjs-default-skin" controls preload="auto" playsinline>
        <p class="vjs-no-js">To view this video please enable JavaScript.</p>
    </video-js>

    <!-- 3. استدعاء مكتبة Video.js -->
    <script src="https://vjs.zencdn.net/8.10.0/video.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // جلب رابط البث من الـ URL الذي تم تمريره من الصفحة الرئيسية
            const params = new URLSearchParams(window.location.search);
            const streamUrl = params.get('stream');

            if (streamUrl) {
                // تهيئة المشغل بالرابط
                const player = videojs('my-video', {
                    autoplay: true, // محاولة التشغيل التلقائي
                    sources: [{
                        src: streamUrl,
                        type: 'application/x-mpegURL' // نوع البث
                    }]
                });
            }
        });
    </script>
</body>
</html>
