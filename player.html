<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clappr Player</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; color: white; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
        #player-container { width: 100%; height: 100%; }
        #message { font-size: 1.2em; padding: 20px; text-align: center; }
    </style>
</head>
<body>

    <div id="player-container">
        <div id="message">جاري التحميل...</div>
    </div>

    <!-- 1. استدعاء مكتبة Clappr الرئيسية -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    
    <!-- 2. استدعاء الإضافة اللازمة لتشغيل HLS (روابط m3u8) -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr-hlsjs-playback@latest/dist/hlsjs-playback.min.js"></script>

    <script>
        // سنضع كل الكود داخل دالة لضمان الترتيب
        function initializePlayer() {
            const playerContainer = document.getElementById('player-container');
            const messageDiv = document.getElementById('message');

            // جلب رابط البث من الـ URL
            const params = new URLSearchParams(window.location.search);
            const streamUrl = params.get('stream');

            if (streamUrl) {
                // الآن فقط، بعد التأكد من تحميل كل شيء، نقوم بالتهيئة
                try {
                    // إخفاء رسالة التحميل
                    if(messageDiv) messageDiv.style.display = 'none';

                    var player = new Clappr.Player({
                        source: streamUrl,
                        parentId: '#player-container',
                        width: '100%',
                        height: '100%',
                        autoPlay: true,
                        
                        // استخدام الإضافة بعد التأكد من تحميلها
                        plugins: [HlsjsPlayback], 
                        
                        hlsjsConfig: {
                            maxMaxBufferLength: 30,
                        },
                    });

                } catch (e) {
                    console.error("Clappr initialization failed:", e);
                    playerContainer.innerHTML = `<div id="message">حدث خطأ أثناء تهيئة المشغل: ${e.message}</div>`;
                }

            } else {
                console.error("No stream URL provided!");
                if(messageDiv) messageDiv.textContent = 'عفواً، لم يتم توفير رابط بث صالح.';
            }
        }

        // --- الجزء الأهم ---
        // لا تقم بتشغيل الكود مباشرةً
        // انتظر حتى يتم تحميل نافذة المتصفح بالكامل وجميع الموارد (بما في ذلك ملفات الـ JS)
        window.onload = initializePlayer;

    </script>
</body>
</html>
