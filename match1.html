<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDPlayer TV</title>
    <style>
        /* لجعل الفيديو يملأ الشاشة بالكامل */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- 
      هذا هو رابط التضمين الرسمي من الموقع، وهو الحل الصحيح.
      تم إضافة خاصية sandbox لتجاوز قيود AppCreator24.
    -->
    <iframe 
        src="https://enz.gdplayertv.to/embed/bein-sports-1-mena/" 
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-presentation"
        allowfullscreen="true" 
        allow="autoplay; encrypted-media">
    </iframe>

</body>
</html>
