<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة البث المباشر - Ballon TV Live</title>

    <!-- Tailwind CSS (كما هو) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- !! الخطوة 1: استدعاء مكتبة JW Player !! -->
    <!-- !! غيّر هذا الرابط بالرابط الذي نسخته من حسابك !! -->
    <script src="https://cdn.jwplayer.com/libraries/YOUR_UNIQUE_KEY_HERE.js"></script>

    <style>
        body {
            background-color: #1a202c;
        }
        /* تصميم الحاوية للمشغل ليكون احترافياً */
        .player-container {
            max-width: 900px; /* للتحكم في عرض المشغل */
            margin: 0 auto; /* لتوسيطه */
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); /* ظل جميل */
        }
    </style>
</head>
<body>
    
    <div class="container mx-auto px-4 py-8">
        
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-white">
                مشاهدة البث المباشر
            </h1>
            <p class="text-gray-400 mt-2">beIN Sports 1 HD</p>
        </header>

        <main>
            <!-- !! الخطوة 2: هذا هو المكان الذي سيظهر فيه المشغل !! -->
            <div class="player-container">
                <div id="myplayer">جاري تحميل المشغل...</div>
            </div>
            
            <p class="text-center text-yellow-400 mt-4">
                قد يستغرق البث بضع ثوانٍ ليبدأ.
            </p>
        </main>

        <div class="text-center mt-8">
            <a href="index.html" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded transition duration-300">
                ← العودة للرئيسية
            </a>
        </div>
    </div>

    <!-- !! الخطوة 3: كود JavaScript لتشغيل JW Player !! -->
    <script>
        // إعداد مشغل JW Player
        const player = jwplayer("myplayer").setup({
            // ضع رابط البث الخاص بك هنا
            "file": "https://stream.ayas.ir/hls2/bein1.m3u8",
            
            // لجعل المشغل متجاوباً مع حجم الشاشة
            "width": "100%",
            "aspectratio": "16:9",

            // محاولة التشغيل التلقائي (قد تمنعه بعض المتصفحات)
            "autostart": true,
            "mute": true // التشغيل التلقائي يعمل بشكل أفضل مع كتم الصوت
        });
    </script>
    
</body>
</html>
