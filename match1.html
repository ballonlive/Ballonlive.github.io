<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل بث مباشر</title>
    
    <!-- استايل بسيط لجعل المشغل يملأ الصفحة -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
        }
        #player-wrapper {
            width: 100%;
            height: 100vh; /* يجعل الحاوية تملأ ارتفاع الشاشة */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #player {
            width: 90%;
            max-width: 1280px; /* حد أقصى لعرض المشغل */
        }
    </style>
    
    <!-- استدعاء مكتبة Clappr من CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
</head>
<body>

    <div id="player-wrapper">
        <div id="player"></div>
    </div>

    <script>
        // إعداد مشغل Clappr
        var player = new Clappr.Player({
            // الرابط الذي تريد تشغيله
            source: 'https://af.ayassport.ir/hls2/ssc1.m3u8',
            
            // تحديد العنصر الذي سيحتوي على المشغل
            parentId: '#player',
            
            // خيارات إضافية
            width: '100%',
            height: '100%',
            autoPlay: true, // لتشغيل البث تلقائياً عند تحميل الصفحة
            poster: 'https://via.placeholder.com/1280x720.png?text=Loading+Stream...', // صورة تظهر قبل بدء البث
            
            // إعدادات خاصة بـ HLS لضمان أفضل توافق
            hlsjsConfig: {
              enableWorker: true
            }
        });
    </script>

</body>
</html>
